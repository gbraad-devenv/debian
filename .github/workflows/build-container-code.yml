name: build container - code cli
run-name: building container - code cli

on:
  workflow_dispatch:

jobs:
  build:
    name: build-container-code
    permissions:
      contents: read
      packages: write
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Run podman build - code-cli
        run: |
          podman build -t ghcr.io/gbraad-devenv/debian/code-cli:bookworm \
            -f containers/Containerfile-code-cli .

      - name: Login to ghcr.io
        run: |
          podman login ghcr.io -u ${{ github.actor }} \
            -p ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to ghcr.io - code-cli
        run: |
          podman push ghcr.io/gbraad-devenv/debian/code-cli:bookworm
